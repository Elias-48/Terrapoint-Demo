<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse | Terrapoint</title>
  <link rel="icon" type="image/png" href="../img/icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-xxl">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
        <img src="../img/logo.png" alt="Logo Terrapoint" width="100" height="80" class="d-inline-block align-text-top" />
        <span class="fw-bold">TERRAPOINT</span>
      </a>
      <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
        <a class="btn btn-orange" href="iniciar-sesion.html" data-i18n="register.nav.signin_link">¿Ya tienes cuenta? Inicia sesión</a>
        <a class="btn btn-outline-light-custom" href="index.html" data-i18n="register.nav.back_home">Volver al inicio</a>
        <!-- Language dropdown with flags -->
        <div class="ms-lg-3 mt-2 mt-lg-0">
          <div class="dropdown">
            <button id="lang-dropdown-toggle" class="btn btn-light btn-sm d-flex align-items-center dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img id="lang-dropdown-flag" src="../img/BanderaEN.svg.png" alt="EN" width="18" height="12" class="me-2" />
              <span id="lang-dropdown-label">EN</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a href="#" class="dropdown-item d-flex align-items-center lang-item" data-lang="en">
                  <img src="../img/BanderaEN.svg.png" alt="EN" width="18" height="12" class="me-2" />
                  <span>EN</span>
                </a>
              </li>
              <li>
                <a href="#" class="dropdown-item d-flex align-items-center lang-item" data-lang="es">
                  <img src="../img/BanderaES.svg.png" alt="ES" width="18" height="12" class="me-2" />
                  <span>ES</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="auth-wrap py-5 py-lg-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7">
          <div class="card auth-card">
            <div class="card-body p-4 p-lg-5 form-styled">
              <h1 class="h3 mb-4" data-i18n="register.title">Registrarse</h1>
              <form id="registerForm" class="row g-3" novalidate>
                <div class="col-md-6">
                  <label class="form-label" for="regNombre" data-i18n="register.first_name.label">Nombre</label>
                  <input id="regNombre" type="text" class="form-control" placeholder="Tu nombre" data-i18n="register.first_name.placeholder" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="regApellido" data-i18n="register.last_name.label">Apellido</label>
                  <input id="regApellido" type="text" class="form-control" placeholder="Tu apellido" data-i18n="register.last_name.placeholder" />
                </div>
                <div class="col-12">
                  <label class="form-label" for="regCorreo" data-i18n="register.email.label">Correo</label>
                  <input id="regCorreo" type="email" class="form-control" placeholder="correo@ejemplo.com" data-i18n="register.email.placeholder" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="regEdad" data-i18n="register.age.label">Edad</label>
                  <input id="regEdad" type="number" min="1" max="120" class="form-control" placeholder="Tu edad" data-i18n="register.age.placeholder" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="regTelefono" data-i18n="register.phone.label">Teléfono (opcional)</label>
                  <input id="regTelefono" type="tel" class="form-control" placeholder="Tu teléfono" data-i18n="register.phone.placeholder" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="regPass" data-i18n="register.password.label">Contraseña</label>
                  <input id="regPass" type="password" class="form-control" placeholder="Crea una contraseña" data-i18n="register.password.placeholder" />
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="regPass2" data-i18n="register.password2.label">Confirmar contraseña</label>
                  <input id="regPass2" type="password" class="form-control" placeholder="Repite la contraseña" data-i18n="register.password2.placeholder" />
                </div>
                <div class="col-12 d-flex gap-2 align-items-center">
                  <button type="submit" class="btn btn-gradient" data-i18n="register.submit">Registrarme</button>
                  <a class="btn btn-outline-secondary" href="iniciar-sesion.html" data-i18n="register.signin_link">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../javaScript/auth.js"></script>
  <script src="../js-Idioma/RegisterIdioma.js"></script>
</body>
</html>
